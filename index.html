<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Add favicon -->
  <link rel="icon" href="img/favicon-192.png" sizes="192x192" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <!-- Add a small favicon image on the left of the header -->
      <img src="img/favicon-192.png" alt="NASA favicon" class="favicon" />
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <!-- New: Did You Know fact shown on each load -->
    <section id="didYouKnow" class="did-you-know" aria-live="polite">
      <strong>Did you know?</strong>
      <span id="didYouKnowText">ðŸ”­ Loading a space factâ€¦</span>
    </section>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <!-- Modal: shown when a gallery item is clicked -->
    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal-content" role="document">
        <button id="modalClose" class="modal-close" aria-label="Close">Ã—</button>
        <div class="modal-media" id="modalMedia"></div>
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-date" id="modalDate"></p>
        <p class="modal-explanation" id="modalExplanation"></p>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
